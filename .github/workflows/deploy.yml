name: Deploy to Hostinger (Vite + FTP)

on:
  push:
    branches: [main] # promeni ako koristiš drugi branch (npr. master)
  workflow_dispatch: # ručno pokretanje

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install deps
        run: npm ci

      - name: Build (Vite)
        run: npm run build

      # Dijagnostika: da vidimo da dist postoji
      - name: List dist (diagnostic)
        run: |
          echo "root:"
          ls -lah
          echo "dist:"
          ls -lah dist || echo "dist missing!"

      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          # Ako znaš da je 21, može i bez ovog reda (default je 21)
          port: ${{ secrets.FTP_PORT }}
          # Hostinger obično preferira FTPS (explicit):
          protocol: ftps
          local-dir: dist/
          # VAŽNO: postavi tačan put!
          # Ako je FTP user "zaključan" u public_html, koristi samo "/"
          # Ako nije zaključan, a deploy ide u glavni domen:
          server-dir: /
          log-level: verbose
          timeout: 60000
          state-name: .ftp-deploy-sync.json
