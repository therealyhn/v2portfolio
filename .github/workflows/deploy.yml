name: Deploy to Hostinger (Vite + FTP)

on:
  push:
    branches: [main] # ili master, ili produkcioni branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install deps
        run: npm ci

      - name: Build (Vite)
        run: npm run build

      # Deploy samo sadr≈æaj iz dist/ u public_html (ili podfolder)
      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: ${{ secrets.FTP_PORT || 21 }}
          local-dir: dist/
          server-dir: public_html/ 
          protocol: ftp
          timeout: 60000
          state-name: .ftp-deploy-sync.json
